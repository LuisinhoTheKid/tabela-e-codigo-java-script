<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Registro de Notas dos Alunos</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="script.js"></script>
</head>
<body>

<h2>Registro de Notas dos Alunos</h2>

<div id="form-container">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="nota1">Nota 1º Trimestre:</label>
    <input type="number" id="nota1" name="nota1" step="0.1"><br><br>

    <label for="nota2">Nota 2º Trimestre:</label>
    <input type="number" id="nota2" name="nota2" step="0.1"><br><br>

    <label for="nota3">Nota 3º Trimestre:</label>
    <input type="number" id="nota3" name="nota3" step="0.1"><br><br>

    <button onclick="inserirDados()">Inserir</button>
</div>

<table id="tabelaAlunos">
    <tr>
        <th>Nome</th>
        <th>1º Trimestre</th>
        <th>2º Trimestre</th>
        <th>3º Trimestre</th>
        <th>Média</th>
        <th>Situação</th>
    </tr>
</table>

</body>
</html>
